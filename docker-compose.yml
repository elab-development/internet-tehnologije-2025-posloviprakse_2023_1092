services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobzee-backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: jobzee-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_uploads:
