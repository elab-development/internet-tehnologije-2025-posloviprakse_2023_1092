name: CI-CD

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  ci:
    name: Test and Build Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm install

      - name: Run frontend lint (if exists)
        run: npm run lint --if-present

      - name: Build frontend
        run: npm run build --if-present

      - name: Run frontend tests (if exists)
        run: npm run test --if-present

      - name: Install backend dependencies
        run: npm --prefix backend install

      - name: Run backend tests (if exists)
        run: npm --prefix backend run test --if-present

      - name: Backend syntax check
        run: node --check backend/server.js

  docker:
    name: Build Docker Images
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository }}-backend:${{ github.sha }}
            ghcr.io/${{ github.repository }}-backend:latest

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository }}-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository }}-frontend:latest

  deploy:
    name: Optional Deploy
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.DEPLOY_WEBHOOK_URL != ''

    steps:
      - name: Trigger deployment webhook
        run: |
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"sha":"${{ github.sha }}","repository":"${{ github.repository }}"}'
