openapi: 3.0.3
info:
  title: Jobzee API
  version: 1.0.0
  description: API specifikacija za Jobzee backend servis.
servers:
  - url: http://localhost:5000
    description: Lokalni razvoj
paths:
  /api/health:
    get:
      tags: [System]
      summary: Provera stanja backend servisa
      responses:
        '200':
          description: Backend i baza su dostupni
        '503':
          description: Backend radi, ali baza nije dostupna

  /api/auth/register:
    post:
      tags: [Auth]
      summary: Registracija novog korisnika
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [firstName, lastName, email, password]
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                role:
                  type: string
                  enum: [student, alumni, company, admin]
      responses:
        '201':
          description: Uspešna registracija
        '400':
          description: Validaciona greška

  /api/auth/login:
    post:
      tags: [Auth]
      summary: Prijava korisnika
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Uspešna prijava
        '400':
          description: Neispravni kredencijali

  /api/jobs:
    get:
      tags: [Jobs]
      summary: Lista oglasa
      responses:
        '200':
          description: Lista oglasa uspešno vraćena
    post:
      tags: [Jobs]
      summary: Kreiranje oglasa
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Oglas uspešno kreiran
        '401':
          description: Neautorizovan pristup

  /api/jobs/{jobId}:
    get:
      tags: [Jobs]
      summary: Detalji jednog oglasa
      parameters:
        - in: path
          name: jobId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Oglas uspešno vraćen
        '404':
          description: Oglas nije pronađen

  /api/applications/apply/{jobId}:
    post:
      tags: [Applications]
      summary: Slanje prijave na oglas
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: jobId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: false
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                coverLetter:
                  type: string
                cv:
                  type: string
                  format: binary
      responses:
        '201':
          description: Prijava uspešno poslata
        '400':
          description: Neispravan zahtev
        '401':
          description: Neautorizovan pristup

  /api/applications/my-applications:
    get:
      tags: [Applications]
      summary: Prijave trenutno ulogovanog studenta
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista prijava
        '401':
          description: Neautorizovan pristup

  /api/companies:
    get:
      tags: [Companies]
      summary: Lista kompanija
      responses:
        '200':
          description: Lista kompanija

  /api/student/profile:
    get:
      tags: [Student]
      summary: Dohvatanje profila studenta
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profil uspešno vraćen
    put:
      tags: [Student]
      summary: Ažuriranje profila studenta
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profil uspešno ažuriran

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
